<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="4" style="width: 100%;">
        <thead>
            <tr>
                <th colspan="2">
                    Name /
                    City
                </th>
                <th>
                    Age
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    John
                </td>
                <td rowspan="3">
                    Lviv
                </td>
                <td>
                    34
                </td>
            </tr>
            <tr>
                <td>
                    Bob
                </td>

                <td>
 
                </td>
            </tr>
            <tr>
                <td>
                    Tom
                </td>

                <td>
                    35
                </td>
            </tr>
        </tbody>
    </table>
    <p>
        Lorem ipsum dolor <br> sit amet, consectetur adipisicing elit.<br> Ea quia incidunt sapiente pariatur?<br> Quam sapiente, iusto quo libero aut incidunt similique sit nulla voluptates quos quidem voluptatum officiis, eaque harum?
    </p>
    <br><br><br>
    <form action="">
        <div>
            <label for="userName">
                User name
            </label>
            <input disabled placeholder="Type your name user" id="userName" type="text">            
        </div>
        <br>
        <div>
            <label for="userPassword">
                User password
            </label>
            <input placeholder="type password" id="userPassword" type="password">            
        </div>
        <br>
        <fieldset>
            <legend>
                User data
            </legend>
            <div>
                <label for="userage">
                    User age
                </label>
                <input id="userage" type="number">            
            </div>
        </fieldset>
        <br>
        <textarea  disabled placeholder="Text me"  cols="100" rows="5"></textarea>
        <br><br>
        <select>
            <option value="1">Level 1 Html</option>
            <option value="2">Level 2 Css</option>
            <option  disabled value="3">Level 3 Js</option>
            <option  disabled value="4">Level 4 React</option>
        </select>
        <br>
    </form>
</body>
</html>
